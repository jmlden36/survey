<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <h1>Please fill out all sections of this survey.  All answers are anonymous</h1>
    
    <h2>When were you born?</h2>
    <div class="form-group">
      <label for="born">Date of birth:</label>
      <input id="born" class="form-control" type="date">
    </div>
    <h2>Do you like your job</h2>
    <div class="radio">
      <label>
        <input type="radio" name="yesOrNo" value="Yes" checked>
        Yes
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="yesOrNo" value="No">
        No
      </label>
    </div>
    <h2>What is your favorite color?</h2>
    <div class="form-group">
      <label for="color">What is your favorite color?</label>
      <input id="color" class="form-control" type="color">
    </div>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="food">Tell us about your favorite food</label>
          <input id="food" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="music">Tell us about your favorite music</label>
          <input id="music" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="person">Tell us about yourself</label>
          <input id="person" class="form-control" type="text">
        </div>
      </form>
  </body>
</html>
